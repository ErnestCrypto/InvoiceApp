{% load static %}
<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeepAI</title>
    <link
      href="{% static 'img/7574966-ac2293369db7c5d74289cf792059a819-medium_jpg.jpg' %}"
      rel="icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <script src="{% static 'js/main.js' %}"></script>


</head>
<body>
    
<!-- navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <div class = "navbar-header">
            <img src="{% static 'img/7574966-ac2293369db7c5d74289cf792059a819-medium_jpg.jpg' %}" alt="logo">
            <a class="navbar-brand" href="#">DeepAI</a>
        </div>
        
      </div>
    </div>
  </nav>
<!-- navbar -->


<!-- jumbo -->
<section>
<div class="jumbo">
<div class="jumbo-header">
<h2>upload a image file</h2>
</div>

<form action="{% url 'invoiceAppUrls:indexPage' %}" method="post" enctype="multipart/form-data">
    <div class="form-upload" >
      {% csrf_token %}
        <input id="files" type="file" name="file">
        <button type="submit" >Upload</button>
    </div>
</form>
</div>
</section>
<!-- jumbo -->


<!-- main -->
<div class="main col-sm-10">
{% if data %}
{% for i in data %}
<h2>{{i}}</h2>
{% endfor %}
{% endif %}
</div>
<!-- main -->


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
